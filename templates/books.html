<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Книги</h1>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Дата публикации</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td><a href="{{ url_for('read_book', book_id=book.id) }}" class="button">{{ book.title }}</a></td>>
            <td>{{ book.author.first_name }} {{ book.author.last_name }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.description }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <a href="/main" class="button">Вернуться на главную</a>

</body>
</html>
