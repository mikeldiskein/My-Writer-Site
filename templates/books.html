<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Книги</h1>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Дата публикации</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.first_name}} {{ book.author.last_name}}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.description }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
